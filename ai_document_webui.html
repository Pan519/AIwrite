<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI文档处理器 - Ollama增强版</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f7fa;
            --border-color: #ddd;
            --text-color: #333;
            --success-color: #52c41a;
            --error-color: #f5222d;
            --warning-color: #faad14;
            --dark-bg: #2d3748;
            --dark-text: #e2e8f0;
            --dark-border: #4a5568;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f0f2f5;
            padding: 20px;
        }

        body.dark-mode {
            background-color: #1a202c;
            color: var(--dark-text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), #357abd);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        body.dark-mode .card {
            background: #2d3748;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 8px;
        }

        body.dark-mode .card-title {
            color: #63b3ed;
            border-bottom: 2px solid #4a5568;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
            font-size: 14px;
        }

        body.dark-mode input, 
        body.dark-mode select, 
        body.dark-mode textarea {
            background: #4a5568;
            border: 1px solid var(--dark-border);
            color: var(--dark-text);
        }

        textarea {
            min-height: 150px;
            resize: vertical;
        }

        button {
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
            width: auto;
            padding: 12px 20px;
        }

        button:hover {
            background: #357abd;
        }

        body.dark-mode button {
            background: #63b3ed;
            color: #1a202c;
        }

        body.dark-mode button:hover {
            background: #90cdf4;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        body.dark-mode .btn-secondary {
            background: #4a5568;
            color: var(--dark-text);
            border: 1px solid var(--dark-border);
        }

        .btn-success {
            background: var(--success-color);
        }

        .status {
            padding: 12px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            color: #52c41a;
        }

        body.dark-mode .status.success {
            background: #365436;
            border: 1px solid #52c41a;
            color: #d6f0d6;
        }

        .status.error {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            color: #f5222d;
        }

        body.dark-mode .status.error {
            background: #543636;
            border: 1px solid #f5222d;
            color: #ffd6d6;
        }

        .status.processing {
            background: #fffbe6;
            border: 1px solid #ffe58f;
            color: #faad14;
        }

        body.dark-mode .status.processing {
            background: #544e36;
            border: 1px solid #faad14;
            color: #fffbe6;
        }

        .preview-content {
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 20px;
            min-height: 200px;
            max-height: 500px;
            overflow-y: auto;
        }

        body.dark-mode .preview-content {
            background: #4a5568;
            border: 1px solid var(--dark-border);
        }

        .preview-content h1,
        .preview-content h2,
        .preview-content h3 {
            color: var(--primary-color);
            margin: 15px 0 10px 0;
        }

        body.dark-mode .preview-content h1,
        body.dark-mode .preview-content h2,
        body.dark-mode .preview-content h3 {
            color: #63b3ed;
        }

        .preview-content p {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        body.dark-mode .mode-toggle {
            background: rgba(0, 0, 0, 0.3);
        }

        .hidden {
            display: none;
        }

        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 4px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            animation: slideIn 0.3s, fadeOut 0.5s 2.5s;
        }

        .message.info {
            background-color: var(--primary-color);
        }

        .message.success {
            background-color: var(--success-color);
        }

        .message.error {
            background-color: var(--error-color);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="mode-toggle" onclick="toggleDarkMode()">🌙</button>
    
    <div class="container">
        <header>
            <h1>AI文档处理器</h1>
            <p class="subtitle">基于Ollama的智能文档撰写、排版和导出工具</p>
        </header>

        <div class="card">
            <h2 class="card-title">文档处理</h2>
            <div class="form-group">
                <label for="prompt">文档主题/提示词:</label>
                <textarea id="prompt" placeholder="请输入文档主题或提示词，例如：写一篇关于人工智能在医疗领域应用的文章"></textarea>
            </div>
            
            <div class="form-group">
                <label for="model">AI模型:</label>
                <select id="model">
                    <option value="qwen3:8b">qwen3:8b</option>
                    <option value="llama3:8b">llama3:8b</option>
                    <option value="mistral:7b">mistral:7b</option>
                    <option value="gemma:7b">gemma:7b</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="style">文档风格:</label>
                <select id="style">
                    <option value="auto">自动分析（推荐）</option>
                    <option value="technical">技术文档</option>
                    <option value="academic">学术论文</option>
                    <option value="business">商务报告</option>
                    <option value="creative">创意写作</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="format">导出格式:</label>
                <select id="format">
                    <option value="markdown">Markdown</option>
                    <option value="html">HTML</option>
                    <option value="txt">纯文本</option>
                </select>
            </div>
            
            <div class="btn-group">
                <button onclick="processDocument()">🚀 完整处理 (撰写+排版+导出)</button>
                <button class="btn-secondary" onclick="writeDocument()">✍️ 仅撰写</button>
                <button class="btn-secondary" onclick="formatDocument()">📐 仅排版</button>
                <button class="btn-secondary" onclick="exportDocument()">💾 仅导出</button>
            </div>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="card">
            <h2 class="card-title">文档预览</h2>
            <div id="preview" class="preview-content">
                <p>处理后的文档将在此处显示...</p>
            </div>
        </div>
        
        <div class="card">
            <h2 class="card-title">操作说明</h2>
            <p>1. 在"文档主题/提示词"中输入你想要生成的文档主题或详细要求</p>
            <p>2. 选择合适的AI模型、文档风格和导出格式</p>
            <p>3. 点击"完整处理"按钮一键完成文档撰写、排版和导出</p>
            <p>4. 或者分别使用"仅撰写"、"仅排版"、"仅导出"按钮执行单个步骤</p>
            <p>5. 处理完成后，文档将显示在预览区域，可手动复制保存</p>
        </div>
    </div>

    <script>
        // 检查暗黑模式设置
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }

        // 切换暗黑模式
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // 显示状态消息
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type} show`;
            
            // 3秒后自动隐藏
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }

        // 更新预览
        function updatePreview(content) {
            const preview = document.getElementById('preview');
            if (content) {
                preview.innerHTML = content;
            } else {
                preview.innerHTML = '<p>暂无内容可显示</p>';
            }
        }

        // 获取表单数据
        function getFormData() {
            return {
                prompt: document.getElementById('prompt').value,
                model: document.getElementById('model').value,
                style: document.getElementById('style').value,
                format: document.getElementById('format').value
            };
        }

        // 完整文档处理流程
        async function processDocument() {
            const data = getFormData();
            
            if (!data.prompt.trim()) {
                showStatus('请输入文档主题或提示词', 'error');
                return;
            }
            
            showStatus('正在处理文档，请稍候...', 'processing');
            
            try {
                // 调用我们自己的文档处理API
                const response = await fetch('http://localhost:8080/api/document/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: data.prompt,
                        model: data.model,
                        style: data.style,
                        format: data.format,
                        auto_style: data.style === 'auto' // 如果选择自动分析，则启用自动风格分析
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        updatePreview(result.content);
                        showStatus(`文档处理完成！使用文体: ${result.style}`, 'success');
                    } else {
                        throw new Error(result.message);
                    }
                } else {
                    throw new Error('API调用失败');
                }
            } catch (error) {
                console.error('处理文档时出错:', error);
                showStatus(`处理失败: ${error.message}`, 'error');
                updatePreview(`<p style="color: red;">处理失败: ${error.message}</p>`);
            }
        }

        // 仅撰写文档
        async function writeDocument() {
            const data = getFormData();
            
            if (!data.prompt.trim()) {
                showStatus('请输入文档主题或提示词', 'error');
                return;
            }
            
            showStatus('正在撰写文档，请稍候...', 'processing');
            
            try {
                const response = await fetch('http://localhost:8080/api/document/write', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: data.prompt,
                        model: data.model
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        updatePreview(result.content);
                        showStatus('文档撰写完成！', 'success');
                    } else {
                        throw new Error(result.message);
                    }
                } else {
                    throw new Error('API调用失败');
                }
            } catch (error) {
                console.error('撰写文档时出错:', error);
                showStatus(`撰写失败: ${error.message}`, 'error');
            }
        }

        // 仅排版文档
        async function formatDocument() {
            const data = getFormData();
            const currentContent = document.getElementById('preview').innerText;
            
            if (!currentContent || currentContent === '处理后的文档将在此处显示...' || currentContent === '暂无内容可显示') {
                showStatus('请先撰写文档或在预览区添加内容', 'error');
                return;
            }
            
            showStatus('正在排版文档，请稍候...', 'processing');
            
            try {
                const response = await fetch('http://localhost:8080/api/document/format', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: currentContent,
                        style: data.style,
                        model: data.model
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        updatePreview(result.content);
                        showStatus('文档排版完成！', 'success');
                    } else {
                        throw new Error(result.message);
                    }
                } else {
                    throw new Error('API调用失败');
                }
            } catch (error) {
                console.error('排版文档时出错:', error);
                showStatus(`排版失败: ${error.message}`, 'error');
            }
        }

        // 仅导出文档
        function exportDocument() {
            const content = document.getElementById('preview').innerText;
            
            if (!content || content === '处理后的文档将在此处显示...' || content === '暂无内容可显示') {
                showStatus('没有内容可导出', 'error');
                return;
            }
            
            try {
                // 创建一个临时的下载链接
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `document_${new Date().getTime()}.txt`;
                document.body.appendChild(a);
                a.click();
                
                // 清理
                setTimeout(() => {
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    showStatus('文档已导出！', 'success');
                }, 100);
            } catch (error) {
                console.error('导出文档时出错:', error);
                showStatus(`导出失败: ${error.message}`, 'error');
            }
        }

        // 页面加载完成后检查文档处理器服务状态
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://localhost:8080/api/document/health')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('AI文档处理器服务正常运行');
                    } else {
                        showStatus('AI文档处理器服务异常: ' + data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('检查AI文档处理器服务时出错:', error);
                    showStatus('无法连接到AI文档处理器服务，请确保服务已启动', 'error');
                });
        });
    </script>
</body>
</html>
